<div class="container mx-auto p-9">
    
<div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
      <!-- Product Image -->
       
      <div class="">
        <img [src]="pInfo.imageCover" alt="Product Image" class="rounded-lg shadow-lg ">
      </div>
  
      <!-- Product Info -->
      <div>
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800">
          {{pInfo.title}}
        </h1>
        <p class="text-gray-600 mt-2">

            {{pInfo.description}}
        </p>
  
        <!-- Category & Price -->
        <div class="mt-4">
          <span class="text-green-600 font-semibold">{{pInfo.category.name}}</span>
          <p class="text-lg font-bold text-gray-900 mt-1">{{pInfo.price}}  EGP</p>
        </div>
  
        <!-- Rating -->
        <div class="flex items-center mt-3">
          <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 15l-5.5 3 1.5-5.5L1 7h6l2-5 2 5h6l-4.5 3L15.5 18 10 15z"></path>
          </svg>
          <span class="ml-2 text-gray-700 text-lg font-semibold">{{pInfo.ratingsAverage}}</span>
        </div>
  
        <!-- Add to Cart Button -->
        <button (click)="addToCart(pInfo._id)" class="mt-6 w-full md:w-auto bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md">
          + Add to Cart
        </button>
      </div>
    </div>
  
  </div>
  


</div>
