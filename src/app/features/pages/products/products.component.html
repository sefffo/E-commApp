<div class="flex justify-center mt-6">
    <div class="relative w-full max-w-lg">
      <input 
        [(ngModel)]="userWord"
        type="text" 
        placeholder="Search for products..." 
        class="w-full p-3 pl-10 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
      >
      <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 3a7.5 7.5 0 006.15 12.15z"></path>
      </svg>
    </div>
  </div>
  
  
  <div class=" p-10 container mx-auto grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 xl:grid-cols-4 gap-3">
  
      
  
  @for (item of allProducts|search:userWord; track $index) {
  
      <app-card [CardProduct]="item"></app-card>
  }
  
  </div>
