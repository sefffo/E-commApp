<h1 class="text-4xl font-bold text-center text-green-600">
    please enter your verification code
</h1>

<form action="" [formGroup]="verifyForm" (ngSubmit)="VerifyCodeSubmit()">
    <div class="container p-12 w-9/12 mx-auto">

        <div class="mb-3">
            <label class="block mb-2 text-sm font-medium text-green-900 dark:text-white">Enter the varification code : </label>
            <input formControlName="resetCode" type="number"
                class="bg-green-50 border border-green-300 text-green-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-green-700 dark:border-green-600 dark:placeholder-green-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
                placeholder="" required />
        </div>
        
        
        
        

        <button [disabled]="verifyForm.invalid" type="submit" class="btnn disabled:bg-green-900 my-6">Verify
            @if (isLoading)
            {

            <i class="fa-solid fa-spin  fa-spinner"></i>
            }
        </button>
    
    </div>
</form>
